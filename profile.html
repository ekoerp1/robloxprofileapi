<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Profile Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto p-4">
   <!-- Profile Header -->
   <div class="flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-4 sm:space-y-0">
    <img alt="Profile picture of user" class="w-24 h-24 rounded-full" id="profile-picture" src="https://placehold.co/100x100"/>
    <div class="text-center sm:text-left">
     <h1 class="text-2xl font-bold" id="username">
      Username
     </h1>
     <p class="text-gray-500" id="user-handle">
      @UserHandle
     </p>
     <div class="flex justify-center sm:justify-start space-x-4 mt-2">
      <span class="text-gray-700" id="friends">
       0 Friends
      </span>
      <span class="text-gray-700" id="followers">
       0 Followers
      </span>
      <span class="text-gray-700" id="following">
       0 Following
      </span>
     </div>
    </div>
   </div>
   <!-- Navigation -->
   <div class="mt-4 flex space-x-4 border-b">
    <a class="py-2 px-4 text-gray-700 border-b-2 border-black" href="#">
     About
    </a>
    <a class="py-2 px-4 text-gray-700" href="#">
     Creations
    </a>
   </div>
   <!-- About Section -->
   <div class="mt-4">
    <h2 class="text-lg font-bold">
     About
    </h2>
    <p class="text-gray-700" id="about">
     About text goes here.
    </p>
   </div>
   <!-- Currently Wearing Section -->
   <div class="mt-4">
    <h2 class="text-lg font-bold">
     Currently Wearing
    </h2>
    <div class="flex flex-col sm:flex-row space-x-0 sm:space-x-4 mt-2">
     <div class="w-full sm:w-1/2 bg-gray-200 p-4">
      <img alt="3D view of current outfit" class="w-full h-full" id="current-outfit" src="https://placehold.co/200x200"/>
     </div>
     <div class="w-full sm:w-1/2 grid grid-cols-3 gap-2" id="currently-wearing-items">
      <img alt="Item 1" class="w-full h-full" src="https://placehold.co/50x50"/>
      <img alt="Item 2" class="w-full h-full" src="https://placehold.co/50x50"/>
      <img alt="Item 3" class="w-full h-full" src="https://placehold.co/50x50"/>
      <img alt="Item 4" class="w-full h-full" src="https://placehold.co/50x50"/>
      <img alt="Item 5" class="w-full h-full" src="https://placehold.co/50x50"/>
      <img alt="Item 6" class="w-full h-full" src="https://placehold.co/50x50"/>
     </div>
    </div>
   </div>
   <!-- Favorites Section -->
   <div class="mt-4">
    <h2 class="text-lg font-bold flex justify-between items-center">
     Favorites
     <span class="text-gray-500">
      Favorites
     </span>
    </h2>
    <div class="mt-2 flex flex-wrap space-x-0 sm:space-x-4 items-center" id="favorites">
     <div class="w-full sm:w-1/4 bg-gray-200 p-4">
      <img alt="Favorite game thumbnail" class="w-full h-full" src="https://placehold.co/200x200"/>
      <p class="mt-2 text-gray-700 text-center sm:text-left">
       Favorite Game
      </p>
     </div>
     <!-- Arrow Placeholder -->
     <div class="hidden sm:block">
      <i class="fas fa-arrow-right text-gray-500">
      </i>
     </div>
    </div>
   </div>
   <!-- Statistics Section -->
   <div class="mt-4">
    <h2 class="text-lg font-bold">
     Statistics
    </h2>
    <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
     <div>
      <p class="text-gray-500">
       Join Date
      </p>
      <p class="text-gray-700" id="join-date">
       Join Date
      </p>
     </div>
     <div>
      <p class="text-gray-500">
       Place Visits
      </p>
      <p class="text-gray-700" id="place-visits">
       Place Visits
      </p>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
