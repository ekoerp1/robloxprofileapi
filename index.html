<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
      .hidden { display: none; }
      .selected { border-bottom: 2px solid black; }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-4">
      <!-- Profile Header -->
      <div class="flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-4 sm:space-y-0">
        <img alt="Profile picture of user" class="w-24 h-24 rounded-full" id="profile-picture" src="https://placehold.co/100x100"/>
        <div class="text-center sm:text-left">
          <h1 class="text-3xl font-bold" id="display-name">Display Name</h1>
          <p class="text-gray-500 text-lg" id="user-handle">@UserHandle</p>
          <div class="flex justify-center sm:justify-start space-x-4 mt-2">
            <span class="text-gray-700" id="friends">0 Friends</span>
            <span class="text-gray-700" id="followers">0 Followers</span>
            <span class="text-gray-700" id="following">0 Following</span>
          </div>
        </div>
      </div>

      <!-- About Section -->
      <div id="about-section" class="mt-4">
        <h2 class="text-lg font-bold">About</h2>
        <p class="text-gray-700" id="about">Loading...</p>
        <div class="mt-4">
          <h2 class="text-lg font-bold">Statistics</h2>
          <div class="mt-2 grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
            <div>
              <p class="text-gray-500">Join Date</p>
              <p class="text-gray-700" id="join-date">Loading...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fetch user data based on URL query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('userid');

      if (userId) {
        // Fetch user data from the Roblox API
        fetch(`https://users.roblox.com/v1/users/${userId}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to fetch user data');
            }
            return response.json();
          })
          .then(data => {
            if (data) {
              // Update the profile sections
              document.getElementById('display-name').innerText = data.displayName || 'No display name available';
              document.getElementById('user-handle').innerText = `@${data.name}`;
              document.getElementById('about').innerText = data.description || 'No description available';
              document.getElementById('join-date').innerText = new Date(data.created).toLocaleDateString() || 'Unknown join date';

              // Update profile picture (fallback if not available)
              document.getElementById('profile-picture').src = data.thumbnailUrl || 'https://placehold.co/100x100';
              
              // If other fields like followers, friends, etc., are available, update them as well
              // Otherwise, they will remain as placeholders
              // Example (if those fields were available in the API response):
              // document.getElementById('followers').innerText = data.followersCount || '0 Followers';
            } else {
              console.error('User data is empty or malformed');
            }
          })
          .catch(error => {
            console.error('Error fetching user data:', error);
            alert('Could not load user data, please check the user ID or try again later.');
          });
      } else {
        alert('No user ID provided in the URL.');
      }
    </script>
  </body>
</html>
