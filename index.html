<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .hidden {
        display: none;
      } /* Utility class to hide sections */
      .selected {
        border-b-2 border-black;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-4">
      <!-- Profile Header -->
      <div
        class="flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-4 sm:space-y-0"
      >
        <img
          alt="Profile picture of user"
          class="w-24 h-24 rounded-full"
          id="profile-picture"
          src="https://placehold.co/150x150"
        />
        <div class="text-center sm:text-left">
          <h1 class="text-3xl font-bold" id="display-name">Display Name</h1>
          <p class="text-gray-500 text-lg" id="user-handle">@UserHandle</p>
          <div class="flex justify-center sm:justify-start space-x-4 mt-2">
            <span class="text-gray-700" id="friends">0 Friends</span>
            <span class="text-gray-700" id="followers">0 Followers</span>
            <span class="text-gray-700" id="following">0 Following</span>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="mt-4 flex space-x-4 border-b">
        <a
          id="about-tab"
          class="py-2 px-4 text-gray-700 selected cursor-pointer"
          >About</a
        >
        <a
          id="creations-tab"
          class="py-2 px-4 text-gray-700 cursor-pointer"
          >Creations</a
        >
      </div>

      <!-- About Section -->
      <div id="about-section" class="mt-4">
        <!-- Content omitted for brevity -->
      </div>
    </div>

    <script>
      const aboutTab = document.getElementById("about-tab");
      const creationsTab = document.getElementById("creations-tab");
      const aboutSection = document.getElementById("about-section");
      const creationsSection = document.getElementById("creations-section");

      function switchTab(selectedTab, selectedSection, otherTab, otherSection) {
        selectedTab.classList.add("selected");
        otherTab.classList.remove("selected");
        selectedSection.classList.remove("hidden");
        otherSection.classList.add("hidden");
      }

      aboutTab.addEventListener("click", () => {
        switchTab(aboutTab, aboutSection, creationsTab, creationsSection);
      });

      creationsTab.addEventListener("click", () => {
        switchTab(creationsTab, creationsSection, aboutTab, aboutSection);
      });

      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get("userid");

      if (userId) {
        // Fetch profile picture
        fetch(
          `https://thumbnails.roproxy.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png&isCircular=false`
        )
          .then((response) => response.json())
          .then((data) => {
            const imageUrl = data.data[0].imageUrl;
            document.getElementById("profile-picture").src = imageUrl;
          })
          .catch((error) => {
            console.error("Error fetching profile picture:", error);
          });

        // Fetch other data concurrently
        Promise.all([
          fetch(`https://users.roproxy.com/v1/users/${userId}`).then((response) =>
            response.json()
          ),
          fetch(
            `https://friends.roproxy.com/v1/users/${userId}/followers/count`
          ).then((response) => response.json()),
          fetch(
            `https://friends.roproxy.com/v1/users/${userId}/followings/count`
          ).then((response) => response.json()),
          fetch(
            `https://friends.roproxy.com/v1/users/${userId}/friends/count`
          ).then((response) => response.json()),
        ])
          .then(([userData, followersData, followingData, friendsData]) => {
            // Update the DOM with the fetched data
            document.getElementById("display-name").innerText =
              userData.displayName;
            document.getElementById(
              "user-handle"
            ).innerText = `@${userData.name}`;
            document.getElementById("join-date").innerText = new Date(
              userData.created
            ).toLocaleDateString();
            document.getElementById("about").innerText =
              userData.description || "No description available.";
            document.getElementById(
              "followers"
            ).innerText = `${followersData.count} Followers`;
            document.getElementById(
              "following"
            ).innerText = `${followingData.count} Following`;
            document.getElementById(
              "friends"
            ).innerText = `${friendsData.count} Friends`;
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }
    </script>
  </body>
</html>
