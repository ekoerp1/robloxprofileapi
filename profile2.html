<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Profile Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-sans">
  <div class="max-w-4xl mx-auto p-4">
   <!-- Profile Header -->
   <div class="flex flex-col sm:flex-row items-center space-x-0 sm:space-x-4 space-y-4 sm:space-y-0">
    <img alt="Profile picture of user" class="w-24 h-24 rounded-full" id="profile-picture" src="https://placehold.co/100x100"/>
    <div class="text-center sm:text-left">
     <h1 class="text-2xl font-bold" id="username">
      Username
     </h1>
     <p class="text-gray-500" id="user-handle">
      @UserHandle
     </p>
     <div class="flex justify-center sm:justify-start space-x-4 mt-2">
      <span class="text-gray-700" id="friends">
       0 Friends
      </span>
      <span class="text-gray-700" id="followers">
       0 Followers
      </span>
      <span class="text-gray-700" id="following">
       0 Following
      </span>
     </div>
    </div>
   </div>
   <!-- Navigation -->
   <div class="mt-4 flex space-x-4 border-b">
    <a class="py-2 px-4 text-gray-700" href="#">
     About
    </a>
    <a class="py-2 px-4 text-gray-700 border-b-2 border-black" href="#">
     Creations
    </a>
   </div>
   <!-- Creations Section -->
   <div class="mt-4">
    <h2 class="text-lg font-bold">
     Experiences
    </h2>
    <div class="flex flex-col sm:flex-row items-center sm:items-start space-x-0 sm:space-x-4 mt-2 border border-gray-300 p-4">
     <img alt="Roblox game thumbnail" class="w-36 h-36" src="https://placehold.co/150x150"/>
     <div class="text-center sm:text-left mt-4 sm:mt-0">
      <h3 class="text-xl font-bold" id="place-name">
       Place Name
      </h3>
      <p class="text-gray-500" id="place-description">
       Place description goes here.
      </p>
      <div class="flex justify-center sm:justify-start space-x-4 mt-2">
       <div>
        <p class="text-lg font-bold">
         Active
        </p>
        <p class="text-gray-500" id="active-count">
         0
        </p>
       </div>
       <div>
        <p class="text-lg font-bold">
         Visits
        </p>
        <p class="text-gray-500" id="visits-count">
         0
        </p>
       </div>
      </div>
     </div>
    </div>
    <!-- Placeholder for arrows when there are more experiences -->
    <div class="flex justify-between mt-4">
     <button class="text-gray-500">
      <i class="fas fa-arrow-left">
      </i>
     </button>
     <button class="text-gray-500">
      <i class="fas fa-arrow-right">
      </i>
     </button>
    </div>
   </div>
  </div>
 </body>
</html>
